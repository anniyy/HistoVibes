name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: GPT Key
        run: |
          cd backend
          touch .env
          echo "$secrets.GPT_KEY" >> .env
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/histovibes:latest
      -
        name: Make SSH Key
        run: |
          cd backend
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > key.pem
          sudo chmod 400 key.pem
          ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts
          # chmod 644 ~/.ssh/known_hosts
      -
        name: SSH into AWS EC2
        run: |
          cd backend
          ssh -i "key.pem" ubuntu@"$IP" sudo docker ps -a
          ssh -i "key.pem" ubuntu@"$IP" "sudo docker ps -a -q | xargs -I {} sudo docker stop {}"
          ssh -i "key.pem" ubuntu@"$IP" "sudo docker ps -a -q | xargs -I {} sudo docker rm {}"
          ssh -i "key.pem" ubuntu@"$IP" sudo docker pull conradmo/histovibes
          ssh -i "key.pem" ubuntu@"$IP" sudo docker run -d -p 5000:5000 conradmo/histovibes
